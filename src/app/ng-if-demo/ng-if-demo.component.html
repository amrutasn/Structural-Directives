<h1>Educating for better tomorrow</h1>

<h1 *ngIf="false">Pune</h1>

<h1 *ngIf="flag">Maharashtra</h1>

<h1 *ngIf="flag; else OtherPart">Hello</h1>

<ng-template #OtherPart> <!--template reference variable-->
  <h1>
    World
  </h1>
</ng-template>

<div *ngIf="flag; then ifblock; else elseblock"></div> 

<ng-template #ifblock>
  <h1>If block running</h1>
</ng-template>

<ng-template #elseblock>
  <h1>else if block running</h1>
</ng-template>
